<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Marquee Arrow Sign -->
  <g transform="translate(50, 20)">
    <!-- Arrow border (orange-red) -->
    <path d="M 0 30 L 80 30 L 80 0 L 120 25 L 80 50 L 80 30 L 0 30 Z" fill="#FF4500" stroke="#FFD700" stroke-width="2"/>
    <!-- Arrow body (blue) -->
    <path d="M 5 32 L 75 32 L 75 5 L 110 25 L 75 45 L 75 32 L 5 32 Z" fill="#4169E1"/>
    <!-- Marquee lights -->
    <circle cx="10" cy="15" r="2" fill="#FFD700"/>
    <circle cx="20" cy="12" r="2" fill="#FFD700"/>
    <circle cx="30" cy="15" r="2" fill="#FFD700"/>
    <circle cx="40" cy="12" r="2" fill="#FFD700"/>
    <circle cx="50" cy="15" r="2" fill="#FFD700"/>
    <circle cx="60" cy="12" r="2" fill="#FFD700"/>
    <circle cx="70" cy="15" r="2" fill="#FFD700"/>
    <!-- Star -->
    <path d="M 60 25 L 62 30 L 67 30 L 63 33 L 65 38 L 60 35 L 55 38 L 57 33 L 53 30 L 58 30 Z" fill="#FFD700" filter="url(#glow)"/>
    <!-- Large circles -->
    <circle cx="30" cy="25" r="5" fill="#FFD700"/>
    <circle cx="50" cy="25" r="5" fill="#FFD700"/>
  </g>
  
  <!-- Cartoon Lobster (peeking over) -->
  <g transform="translate(20, 10)">
    <!-- Lobster body -->
    <ellipse cx="30" cy="50" rx="25" ry="15" fill="#FF6347"/>
    <!-- Lobster head -->
    <ellipse cx="30" cy="40" rx="20" ry="18" fill="#FF4500"/>
    <!-- Eyes -->
    <circle cx="25" cy="38" r="6" fill="white"/>
    <circle cx="35" cy="38" r="6" fill="white"/>
    <circle cx="25" cy="38" r="3" fill="black"/>
    <circle cx="35" cy="38" r="3" fill="black"/>
    <!-- Smile -->
    <path d="M 22 45 Q 30 50 38 45" stroke="black" stroke-width="2" fill="none"/>
    <!-- Antennae -->
    <path d="M 25 30 Q 20 20 15 15" stroke="#FF4500" stroke-width="3" fill="none"/>
    <path d="M 35 30 Q 40 20 45 15" stroke="#FF4500" stroke-width="3" fill="none"/>
    <!-- Claws -->
    <ellipse cx="10" cy="45" rx="8" ry="12" fill="#FF4500" transform="rotate(-30 10 45)"/>
    <ellipse cx="50" cy="45" rx="8" ry="12" fill="#FF4500" transform="rotate(30 50 45)"/>
  </g>
  
  <!-- LOBSTER Wooden Plank -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="200" height="40" fill="url(#woodGradient)" stroke="#654321" stroke-width="2"/>
    <!-- Nail heads -->
    <circle cx="5" cy="5" r="2" fill="#333"/>
    <circle cx="195" cy="5" r="2" fill="#333"/>
    <circle cx="5" cy="35" r="2" fill="#333"/>
    <circle cx="195" cy="35" r="2" fill="#333"/>
    <!-- LOBSTER text -->
    <text x="100" y="28" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" 
          fill="white" stroke="#8B0000" stroke-width="1.5" text-anchor="middle" filter="url(#glow)">LOBSTER</text>
  </g>
  
  <!-- Chains -->
  <g transform="translate(100, 100)">
    <rect x="20" y="0" width="4" height="15" fill="#333"/>
    <rect x="176" y="0" width="4" height="15" fill="#333"/>
    <!-- Chain links -->
    <ellipse cx="22" cy="8" rx="3" ry="4" fill="none" stroke="#333" stroke-width="2"/>
    <ellipse cx="178" cy="8" rx="3" ry="4" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- POT Wooden Plank -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="200" height="40" fill="url(#woodGradient)" stroke="#654321" stroke-width="2"/>
    <!-- Nail heads -->
    <circle cx="5" cy="5" r="2" fill="#333"/>
    <circle cx="195" cy="5" r="2" fill="#333"/>
    <circle cx="5" cy="35" r="2" fill="#333"/>
    <circle cx="195" cy="35" r="2" fill="#333"/>
    <!-- POT text -->
    <text x="100" y="28" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" 
          fill="#FFD700" stroke="#654321" stroke-width="1.5" text-anchor="middle" filter="url(#glow)">POT</text>
  </g>
</svg>
