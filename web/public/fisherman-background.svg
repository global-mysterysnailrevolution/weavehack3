<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00008B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="white" opacity="0.9"/>
  <ellipse cx="250" cy="150" rx="60" ry="35" fill="white" opacity="0.9"/>
  <ellipse cx="300" cy="150" rx="70" ry="40" fill="white" opacity="0.9"/>
  
  <ellipse cx="800" cy="100" rx="90" ry="45" fill="white" opacity="0.9"/>
  <ellipse cx="850" cy="100" rx="70" ry="40" fill="white" opacity="0.9"/>
  <ellipse cx="900" cy="100" rx="80" ry="45" fill="white" opacity="0.9"/>
  
  <!-- Seagull -->
  <g transform="translate(1600, 80)">
    <path d="M 0 0 L -15 -10 L -10 0 L -15 10 Z" fill="white"/>
    <path d="M 0 0 L 15 -10 L 10 0 L 15 10 Z" fill="white"/>
  </g>
  
  <!-- Water -->
  <rect y="600" width="1920" height="480" fill="url(#waterGradient)"/>
  
  <!-- Water waves -->
  <path d="M 0 600 Q 240 580 480 600 T 960 600 T 1440 600 T 1920 600 L 1920 1080 L 0 1080 Z" fill="#4169E1" opacity="0.6"/>
  <path d="M 0 620 Q 200 600 400 620 T 800 620 T 1200 620 T 1600 620 T 1920 620 L 1920 1080 L 0 1080 Z" fill="#1E90FF" opacity="0.4"/>
  
  <!-- Dock (wooden planks) -->
  <g transform="translate(0, 800)">
    <!-- Plank 1 -->
    <rect x="0" y="0" width="1920" height="40" fill="#8B4513"/>
    <line x1="0" y1="0" x2="1920" y2="0" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="40" x2="1920" y2="40" stroke="#654321" stroke-width="2"/>
    <!-- Wood grain lines -->
    <line x1="0" y1="20" x2="1920" y2="20" stroke="#654321" stroke-width="1" opacity="0.3"/>
    <!-- Plank 2 -->
    <rect x="0" y="40" width="1920" height="40" fill="#A0522D"/>
    <line x1="0" y1="40" x2="1920" y2="40" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="80" x2="1920" y2="80" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="60" x2="1920" y2="60" stroke="#654321" stroke-width="1" opacity="0.3"/>
    <!-- Plank 3 -->
    <rect x="0" y="80" width="1920" height="40" fill="#8B4513"/>
    <line x1="0" y1="80" x2="1920" y2="80" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="120" x2="1920" y2="120" stroke="#654321" stroke-width="2"/>
    <line x1="0" y1="100" x2="1920" y2="100" stroke="#654321" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Fishing boat (background right) -->
  <g transform="translate(1400, 500)">
    <!-- Boat hull -->
    <ellipse cx="200" cy="100" rx="150" ry="40" fill="#8B4513"/>
    <rect x="50" y="100" width="300" height="60" fill="#654321"/>
    <!-- Cabin -->
    <rect x="100" y="60" width="100" height="50" fill="#A0522D"/>
    <rect x="110" y="70" width="20" height="20" fill="#87CEEB"/>
    <rect x="140" y="70" width="20" height="20" fill="#87CEEB"/>
    <!-- Mast -->
    <line x1="200" y1="60" x2="200" y2="20" stroke="#654321" stroke-width="4"/>
    <!-- Sail -->
    <path d="M 200 20 L 280 20 L 200 60 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Lobster Trap -->
  <g transform="translate(800, 700)">
    <!-- Trap frame -->
    <rect x="0" y="0" width="200" height="200" fill="none" stroke="#C0C0C0" stroke-width="4"/>
    <!-- Grid bars (vertical) -->
    <line x1="25" y1="0" x2="25" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="75" y1="0" x2="75" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="125" y1="0" x2="125" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="175" y1="0" x2="175" y2="200" stroke="#C0C0C0" stroke-width="2"/>
    <!-- Grid bars (horizontal) -->
    <line x1="0" y1="25" x2="200" y2="25" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="50" x2="200" y2="50" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="75" x2="200" y2="75" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="125" x2="200" y2="125" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="150" x2="200" y2="150" stroke="#C0C0C0" stroke-width="2"/>
    <line x1="0" y1="175" x2="200" y2="175" stroke="#C0C0C0" stroke-width="2"/>
    <!-- Netting overlay -->
    <rect x="0" y="0" width="200" height="200" fill="#90EE90" opacity="0.3"/>
    
    <!-- Lobster 1 (center, prominent) -->
    <g transform="translate(80, 80)">
      <ellipse cx="20" cy="20" rx="15" ry="10" fill="#FF0000"/>
      <ellipse cx="20" cy="15" rx="12" ry="12" fill="#FF4500"/>
      <circle cx="15" cy="12" r="4" fill="white"/>
      <circle cx="25" cy="12" r="4" fill="white"/>
      <circle cx="15" cy="12" r="2" fill="#FF0000"/>
      <circle cx="25" cy="12" r="2" fill="#FF0000"/>
      <path d="M 12 20 Q 20 25 28 20" stroke="black" stroke-width="1.5" fill="none"/>
      <ellipse cx="5" cy="20" rx="4" ry="8" fill="#FF4500" transform="rotate(-30 5 20)"/>
      <ellipse cx="35" cy="20" rx="4" ry="8" fill="#FF4500" transform="rotate(30 35 20)"/>
    </g>
    
    <!-- Lobster 2 (left) -->
    <g transform="translate(30, 120)">
      <ellipse cx="15" cy="15" rx="12" ry="8" fill="#FF6347"/>
      <ellipse cx="15" cy="12" rx="10" ry="10" fill="#FF4500"/>
      <circle cx="12" cy="10" r="3" fill="white"/>
      <circle cx="18" cy="10" r="3" fill="white"/>
      <circle cx="12" cy="10" r="1.5" fill="#FF0000"/>
      <circle cx="18" cy="10" r="1.5" fill="#FF0000"/>
      <path d="M 10 15 Q 15 18 20 15" stroke="black" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Lobster 3 (right) -->
    <g transform="translate(130, 140)">
      <ellipse cx="15" cy="15" rx="12" ry="8" fill="#FF6347"/>
      <ellipse cx="15" cy="12" rx="10" ry="10" fill="#FF4500"/>
      <circle cx="12" cy="10" r="3" fill="white"/>
      <circle cx="18" cy="10" r="3" fill="white"/>
      <circle cx="12" cy="10" r="1.5" fill="#FF0000"/>
      <circle cx="18" cy="10" r="1.5" fill="#FF0000"/>
      <path d="M 10 15 Q 15 18 20 15" stroke="black" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Rope -->
  <g transform="translate(800, 600)">
    <path d="M 100 0 Q 50 -50 0 -100 Q -50 -150 -100 -200" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Rope coils -->
    <circle cx="0" cy="-100" r="15" fill="#8B4513" opacity="0.7"/>
    <circle cx="-20" cy="-120" r="12" fill="#8B4513" opacity="0.7"/>
    <circle cx="-40" cy="-140" r="10" fill="#8B4513" opacity="0.7"/>
  </g>
  
  <!-- Fisherman -->
  <g transform="translate(600, 400)">
    <!-- Yellow rain slicker body -->
    <ellipse cx="100" cy="200" rx="80" ry="120" fill="#FFD700"/>
    <rect x="20" y="200" width="160" height="200" fill="#FFD700"/>
    <!-- Yellow sou'wester hat -->
    <ellipse cx="100" cy="180" rx="70" ry="40" fill="#FFD700"/>
    <ellipse cx="100" cy="160" rx="50" ry="30" fill="#FFD700"/>
    <!-- Face -->
    <ellipse cx="100" cy="200" rx="50" ry="60" fill="#FFE4B5"/>
    <!-- White beard -->
    <ellipse cx="100" cy="230" rx="40" ry="50" fill="white"/>
    <ellipse cx="100" cy="250" rx="35" ry="40" fill="white"/>
    <!-- Bushy eyebrows -->
    <ellipse cx="80" cy="185" rx="15" ry="8" fill="white"/>
    <ellipse cx="120" cy="185" rx="15" ry="8" fill="white"/>
    <!-- Eyes (sparkling blue) -->
    <circle cx="90" cy="195" r="8" fill="#87CEEB"/>
    <circle cx="110" cy="195" r="8" fill="#87CEEB"/>
    <circle cx="90" cy="195" r="4" fill="white"/>
    <circle cx="110" cy="195" r="4" fill="white"/>
    <!-- Wide grin -->
    <path d="M 70 220 Q 100 240 130 220" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Teeth -->
    <rect x="85" y="218" width="8" height="6" fill="white"/>
    <rect x="95" y="218" width="8" height="6" fill="white"/>
    <rect x="105" y="218" width="8" height="6" fill="white"/>
    <rect x="115" y="218" width="8" height="6" fill="white"/>
    <!-- Left hand (muscular, gripping rope) -->
    <ellipse cx="20" cy="250" rx="25" ry="35" fill="#FFE4B5"/>
    <ellipse cx="20" cy="250" rx="20" ry="30" fill="#FFD700"/>
    <!-- Fingers gripping -->
    <ellipse cx="10" cy="240" rx="5" ry="12" fill="#FFE4B5" transform="rotate(-20 10 240)"/>
    <ellipse cx="15" cy="235" rx="5" ry="12" fill="#FFE4B5" transform="rotate(-10 15 235)"/>
    <ellipse cx="25" cy="235" rx="5" ry="12" fill="#FFE4B5" transform="rotate(10 25 235)"/>
    <ellipse cx="30" cy="240" rx="5" ry="12" fill="#FFE4B5" transform="rotate(20 30 240)"/>
  </g>
  
  <!-- Scattered debris on dock -->
  <circle cx="300" cy="850" r="8" fill="#654321"/>
  <circle cx="500" cy="880" r="6" fill="#8B4513"/>
  <circle cx="1200" cy="860" r="7" fill="#654321"/>
</svg>
